{% extends 'base.html' %}

{% block title %}Обновить цены товаров{% endblock %}

{% block content %}
<h2>Обновить цены товаров</h2>
<form method="post" enctype="multipart/form-data" name="update-prices">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Обновить цены</button>
</form>

{% if answer %}
<p>
    {{ answer }}
</p>
{% endif %}

{% endblock %}
