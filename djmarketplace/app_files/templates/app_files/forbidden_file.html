{% extends 'base.html' %}

{% block title %}Проверить валидность файла{% endblock %}

{% block content %}
<h2>Проверить файл на валидность</h2>
<form method="post" enctype="multipart/form-data" name="file-check">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Проверить</button>
</form>

{% if answer %}
<p>
    {{ answer }}
</p>
{% endif %}

{% endblock %}
